{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <form class="row justify-content-center text-center" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <p class="fs-5 mt-2">Отправили письмо с вашим новым паролем</p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-dark" href="{% url 'users:login' %}">Продолжить</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
