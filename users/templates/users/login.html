{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <form class="row justify-content-center text-center" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-title"><h3 class="display-6">Вход</h3></div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark">Войти</button>
                </div>
                <a class="text-decoration-none mb-2 me-4 text-end" href="{% url 'users:password-reset' %}">Забыли пароль?</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
