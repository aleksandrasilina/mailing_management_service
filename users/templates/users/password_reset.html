{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <form class="row justify-content-center text-center" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-title"><h3 class="display-6">Восстановление пароля</h3></div>
                <p>На указанный адрес отправим ваш новый пароль</p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark">Получить пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
