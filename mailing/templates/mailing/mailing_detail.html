{% extends 'mailing/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="row bg-white g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-2 text-center">{{ object }}</h3>
                <p class="card-text" style="text-indent: 1em">{{ object. }}</p>
                <p class="d-block small text-dark">Создана: {{ object.created_at }}</p>
                <p class="d-block small text-dark">Периодичность рассылки: {{ object.periodicity }}</p>

                <p class="d-block small text-dark">Клиенты:
                    {% for client in object.clients.all %}
                    {{ client }},
                    {% endfor %}
                </p>
                <span class="d-block small text-dark">Сообщение: {{ object.message }}</span>
                <a href="{% url 'mailing:mailing_list' %}" class="icon-link gap-1 icon-link-hover stretched-link">
                    Назад
                    <svg class="bi">
                        <use xlink:href="#chevron-right"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
