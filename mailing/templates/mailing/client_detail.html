{% extends 'mailing/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis"></strong>
                <h3 class="mb-0">{{ object }}</h3>
                <div class="mb-1 text-body-secondary">{{ client.email }}</div>
                <p class="card-text mb-auto">{{ object.comment }}</p>
                <a href="{% url 'mailing:client_list' %}" class="icon-link gap-1 icon-link-hover stretched-link">
                    Назад
                    <svg class="bi">
                        <use xlink:href="#chevron-right"/>
                    </svg>
                </a>
            </div>
            <div class="col-auto d-none d-lg-block">
                {% if object.avatar %}
                <img width="200" height="250" src="/media/{{ object.avatar }}">
                {% else %}
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
                     aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                    Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="30%" y="50%" fill="#eceeef" dy=".3em">Нет аватара</text>
                </svg>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
