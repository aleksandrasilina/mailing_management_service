{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
    <div class="row justify-content-center text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-header text-center"><h3 class="display-6">Напишите сообщение</h3></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-dark">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
