{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row justify-content-center text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить статью "{{ object|title }}"?</p>
                        <button type="submit" class="btn btn-dark">Подтвердить</button>
                        <a href="{% url 'blog:articles_list' %}" class="btn btn-dark">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
