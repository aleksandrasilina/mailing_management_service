{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td class="display-6">{{ object.title }}</td>
                        </tr>
                        <tr>
                            <td><img src="/media/{{ object.preview }}" class="card-img-top mt-2"></td>
                        </tr>
                        <tr>
                            <td>{{ object.content }}</td>
                        </tr>
                        </table>
                         <table class="table text-start fw-light">
                        <tr>
                            <td>Создана: {{ object.created_at }}</td>
                        </tr>
                        <tr>
                            <td>Количество просмотров: {{ object.views_count}}</td>
                        </tr>
                    </table>
                    <a href="{% url 'blog:articles_list' %}" class="btn btn-dark">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
